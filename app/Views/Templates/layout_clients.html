<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados Proveedores</title>

    <!--Inicio de Bootstrap // Star the Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Fin de Bootstrap // End the Bootstrap-->

    <!--Inicio de CSS // Star the CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_val.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert.css') }}" type="text/css" />
    <!--Fin de CSS // End the CSS-->

    <!--Inicio de shortcut icon // Star the shortcut icon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico') }}">
    <!--Fin de shortcut icon // End the shortcut icon-->

    {% block head%}
    {% endblock %}

</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.ugc.edu.co/armenia/">
                <img class="escudo" src="{{ url_for('static', filename='img/escudo.png') }}">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h6 class="links_nav"><a class="nav-link active" aria-current="page"
                                href="https://www.ugc.edu.co/armenia/">Seccional Armenia</a></h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="links_nav"><a class="nav-link active" aria-current="page"
                                href="/">Certificados</a></h6>
                    </li>
                    <li class="nav-item dropdown">
                        <h6 class="links_nav"><a class="nav-link active" aria-current="page"
                                href="/login">Administradores</a>
                        </h6>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content%}
    {% endblock %}

    <footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ldh1SkkAAAAADT6ug8_Q2ISdkbKriF_eh7OSBMS">
        </script>

        <script type="text/javascript" src="{{ url_for('static', filename='js/sweetalert.js') }}">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        {% block footer%}
        {% endblock %}
    </footer>
    
</body>
</html>
